<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/demo.css" />
    <link rel="stylesheet" type="text/css" href="../css/tabs.css" />
    <link rel="stylesheet" type="text/css" href="../css/tabstyles.css" />
    <script src="../js/modernizr.custom.js"></script>
    <title>图书信息</title>
</head>

<body  class="text-center">
<div th:replace="~{fragments/header :: header}"></div>
<div class="container" style="margin-top: 70px">
    <div class="row">
        <div class="col-sm-4"><img src="/Path/background.jpg"  alt="..." class="img-thumbnail">
        </div>
        <div class="col-sm-8">  <span style="text-align: left;float: left;font-family: Arial; font-size: 17px">书名：<span th:text="${book.bookname}"></span><br>
                                作者：<span th:text="${book.author}"></span><br>
                                isbn：<span th:text="${book.isbn}"></span><br>
                                出版社：<span th:text="${book.publisher}"></span><br>
                                出版时间：<span th:text="${book.publisheryear}"></span><br>
                                页数：<span th:text="${book.page}"></span><br>
                                装帧：<span th:text="${book.framed}"></span><br>
                                价格：<span th:text="${book.price}"></span></span></div>

    </div>
</div>
<div class="row" style="margin-top: 5%">
<section>
    <div class="tabs tabs-style-linebox">
        <nav>
            <ul>

                <li><a href="#section-linebox-1"><span>相关评论</span></a></li>
              <!--  <li><a href="#section-linebox-2"><span></span></a></li>
                <li><a href="#section-linebox-3"><span></span></a></li>
                <li><a href="#section-linebox-5"><span></span></a></li>-->
                <li><a href="#section-linebox-5"><span>详细参数</span></a></li>
            </ul>
        </nav>
        <div class="content-wrap">
            <section id="section-linebox-1"><center><div style="background-color: #00B83F;width: 100%"></div></center></section>
            <section id="section-linebox-2"><p>2</p></section>
            <section id="section-linebox-3"><p>3</p></section>
            <section id="section-linebox-4"><p>4</p></section>
            <section id="section-linebox-5"><p>5</p></section>
        </div><!-- /content -->
    </div><!-- /tabs -->
</section>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="../js/cbpFWTabs.js"></script>
<script>
    (function() {

        [].slice.call( document.querySelectorAll( '.tabs' ) ).forEach( function( el ) {
            new CBPFWTabs( el );
        });

    })();
</script>
</body>
</html>
